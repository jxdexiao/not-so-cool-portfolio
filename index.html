<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>jxdexiao's profile <3</title>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
:root {
    --primary: #D4AF37;
    --dark: #0a0a0a;
    --glass: rgba(20, 20, 20, 0.7);
    --border: rgba(212, 175, 55, 0.3);
    --font-main: 'Outfit', sans-serif;
    --font-code: 'Space Mono', monospace;
}
* { margin: 0; padding: 0; box-sizing: border-box; }
body {
    background: var(--dark);
    color: #fff;
    font-family: var(--font-main);
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
}
#bg-video {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -3;
    opacity: 0.4;
    filter: grayscale(100%) contrast(1.2);
}
.scanlines {
    position: fixed;
    inset: 0;
    z-index: -1;
    background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.4) 50%, rgba(0,0,0,0.4));
    background-size: 100% 4px;
    pointer-events: none;
}
.orb {
    position: fixed;
    border-radius: 50%;
    filter: blur(80px);
    z-index: -2;
    animation: float 10s ease-in-out infinite;
}
.orb-1 { width: 300px; height: 300px; background: var(--primary); top: -50px; left: -50px; opacity: 0.15; }
.orb-2 { width: 400px; height: 400px; background: #fff; bottom: -100px; right: -100px; opacity: 0.05; animation-delay: -5s; }
@keyframes float { 0%,100%{transform:translate(0,0)} 50%{transform:translate(30px,30px)} }
.dashboard {
    width: 90%;
    max-width: 1200px;
    height: 85vh;
    display: grid;
    grid-template-columns: 350px 1fr;
    gap: 30px;
    animation: fadeUp 1s cubic-bezier(0.2, 0.8, 0.2, 1);
}
@keyframes fadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
.identity-panel {
    background: var(--glass);
    border: 1px solid var(--border);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 40px 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    height: 100%;
}
.pfp-box {
    position: relative;
    width: 120px;
    height: 120px;
    margin-bottom: 20px;
}
.pfp-box img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 2px solid var(--primary);
    object-fit: cover;
    position: relative;
    z-index: 2;
}
.visualizer {
    position: absolute;
    inset: -10px;
    border-radius: 50%;
    border: 2px solid var(--primary);
    opacity: 0;
    transition: 0.3s;
}
.glitch-text {
    font-size: 2.5rem;
    font-weight: 800;
    color: var(--primary);
    text-shadow: 2px 2px #fff;
    margin-bottom: 5px;
}
#bio {
    font-family: var(--font-code);
    font-size: 0.85rem;
    opacity: 0.8;
    margin-bottom: 25px;
    line-height: 1.5;
}
.socials {
    display: flex;
    gap: 15px;
    margin-bottom: auto;
}
.social-btn {
    width: 40px;
    height: 40px;
    border: 1px solid rgba(255,255,255,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
    border-radius: 8px;
    transition: 0.3s;
    text-decoration: none;
}
.social-btn:hover { background: var(--primary); color: #000; border-color: var(--primary); }
.player {
    width: 100%;
    background: rgba(0,0,0,0.3);
    padding: 15px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.1);
}
.player-controls {
    display: flex;
    align-items: center;
    gap: 15px;
    margin-bottom: 12px;
}
.play-btn {
    background: var(--primary);
    border: none;
    width: 35px;
    height: 35px;
    border-radius: 50%;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 12px;
    color: #000;
}
.track-info {
    flex: 1;
    font-family: var(--font-code);
    font-size: 11px;
    font-weight: 700;
    opacity: 0.9;
    letter-spacing: 1px;
}
.mute-btn {
    background: transparent;
    border: none;
    color: rgba(255,255,255,0.5);
    cursor: pointer;
    font-size: 14px;
    transition: 0.2s;
}
.mute-btn:hover { color: var(--primary); }
.progress-bg {
    width: 100%;
    height: 3px;
    background: rgba(255,255,255,0.1);
    border-radius: 5px;
    cursor: pointer;
    overflow: hidden;
}
.progress-fill {
    height: 100%;
    width: 0%;
    background: var(--primary);
}
.time-display {
    display: flex;
    justify-content: space-between;
    font-family: var(--font-code);
    font-size: 10px;
    margin-top: 5px;
    opacity: 0.6;
}
.work-panel {
    background: var(--glass);
    border: 1px solid var(--border);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 20px;
    padding: 30px;
    overflow-y: auto;
    scrollbar-width: thin;
    scrollbar-color: var(--primary) transparent;
}
.work-panel::-webkit-scrollbar { width: 6px; }
.work-panel::-webkit-scrollbar-thumb { background: var(--primary); border-radius: 10px; }
.panel-header {
    font-family: var(--font-code);
    text-transform: uppercase;
    letter-spacing: 2px;
    font-size: 12px;
    color: var(--primary);
    margin-bottom: 20px;
    border-bottom: 1px solid rgba(255,255,255,0.1);
    padding-bottom: 10px;
}
.repos-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
    gap: 20px;
}
.repo-card {
    background: rgba(255,255,255,0.03);
    border: 1px solid rgba(255,255,255,0.05);
    padding: 20px;
    border-radius: 12px;
    transition: 0.3s;
    cursor: pointer;
}
.repo-card:hover {
    border-color: var(--primary);
    transform: translateY(-5px);
    background: rgba(212, 175, 55, 0.05);
}
.repo-card h3 {
    font-size: 1rem;
    margin-bottom: 10px;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
}
.repo-desc {
    font-size: 0.8rem;
    opacity: 0.6;
    line-height: 1.4;
    height: 40px;
    overflow: hidden;
    margin-bottom: 15px;
}
.repo-stats {
    display: flex;
    gap: 15px;
    font-family: var(--font-code);
    font-size: 11px;
    opacity: 0.8;
}
#loader {
    position: fixed; inset: 0; background: #000; z-index: 9999;
    display: flex; align-items: center; justify-content: center;
    font-family: var(--font-code); letter-spacing: 5px; color: var(--primary);
}
@media (max-width: 850px) {
    body {
        height: auto;
        min-height: 100vh;
        padding: 20px 0;
        overflow-y: auto;
        align-items: flex-start;
    }
    .dashboard {
        display: flex;
        flex-direction: column;
        height: auto;
        width: 92%;
        gap: 25px;
    }
    .identity-panel {
        height: auto;
        padding: 35px 25px;
    }
    .socials {
        margin-bottom: 35px; 
    }
    .glitch-text {
        font-size: 2rem;
    }
    .work-panel {
        height: auto;
        max-height: none;
        overflow: visible;
        padding: 25px;
    }
    .repos-grid {
        grid-template-columns: 1fr;
    }
}
</style>
</head>
<body>
<div id="loader">INITIALIZING</div>
<video id="bg-video" autoplay loop muted playsinline>
    <source src="video.mp4" type="video/mp4">
</video>
<audio id="music" src="music.mp3"></audio>
<div class="scanlines"></div>
<div class="orb orb-1"></div>
<div class="orb orb-2"></div>
<main class="dashboard">
    <aside class="identity-panel">
        <div class="pfp-box">
            <div class="visualizer" id="viz"></div>
            <img id="pfp" src="" alt="">
        </div>
        <h1 id="name" class="glitch-text">LOADING</h1>
        <div id="bio">...</div>
        <div class="socials" id="socials"></div>
        <div class="player">
            <div class="player-controls">
                <button class="play-btn" id="play"><i class="fas fa-play"></i></button>
                <div class="track-info">CURRENT TRACK</div>
                <button class="mute-btn" id="mute"><i class="fas fa-volume-high"></i></button>
            </div>
            <div class="progress-bg" id="bar"><div class="progress-fill" id="fill"></div></div>
            <div class="time-display"><span id="currTime">0:00</span><span id="durTime">0:00</span></div>
        </div>
    </aside>
    <section class="work-panel">
        <div class="panel-header">// REPOSITORY_INDEX</div>
        <div class="repos-grid" id="repos"></div>
        <div style="text-align:center; margin-top:30px; opacity:0.3; font-family:var(--font-code); font-size:11px;">
            Â© <span id="year"></span> JXDEXIAO. All rights reserved. ðŸ›€ Calm Music (No Copyright) "Dawn" by @Sappheiros ðŸ‡ºðŸ‡¸ . I do not own the background image
        </div>
    </section>
</main>
<script>
    const username = "jxdexiao";
    const els = {
        loader: document.getElementById('loader'),
        pfp: document.getElementById('pfp'),
        name: document.getElementById('name'),
        bio: document.getElementById('bio'),
        socials: document.getElementById('socials'),
        repos: document.getElementById('repos'),
        music: document.getElementById('music'),
        play: document.getElementById('play'),
        mute: document.getElementById('mute'), 
        bar: document.getElementById('bar'),
        fill: document.getElementById('fill'),
        viz: document.getElementById('viz')
    };
    document.getElementById('year').textContent = new Date().getFullYear();
    async function loadData() {
        try {
            const user = await fetch(`https://api.github.com/users/${username}`).then(r=>r.json());
            const repos = await fetch(`https://api.github.com/users/${username}/repos?sort=updated`).then(r=>r.json());
            els.pfp.src = user.avatar_url;
            els.name.textContent = user.login;
            els.bio.textContent = user.bio || "developer";
            const links = [
                { i: 'fab fa-github', u: user.html_url },
                { i: 'fas fa-globe', u: user.blog },
                { i: 'fab fa-twitter', u: user.twitter_username ? `https://twitter.com/${user.twitter_username}` : null }
            ];
            links.filter(l=>l.u).forEach(l => {
                els.socials.innerHTML += `<a href="${l.u}" target="_blank" class="social-btn"><i class="${l.i}"></i></a>`;
            });
            els.repos.innerHTML = repos.slice(0, 12).map(r => `
                <div class="repo-card" onclick="window.open('${r.html_url}')">
                    <h3>${r.name}</h3>
                    <div class="repo-desc">${r.description || 'No description provided.'}</div>
                    <div class="repo-stats">
                        <span><i class="fas fa-circle" style="color:var(--primary); font-size:8px;"></i> ${r.language||'N/A'}</span>
                        <span><i class="fas fa-star"></i> ${r.stargazers_count}</span>
                        <span><i class="fas fa-code-branch"></i> ${r.forks_count}</span>
                    </div>
                </div>
            `).join('');
        } catch(e) { console.log(e); } 
        finally { els.loader.remove(); }
    }
    loadData();
    els.play.onclick = () => {
        if(els.music.paused) {
            els.music.play();
            els.play.innerHTML = '<i class="fas fa-pause"></i>';
            els.viz.style.opacity = '1';
            els.viz.style.animation = 'pulse 1s infinite';
        } else {
            els.music.pause();
            els.play.innerHTML = '<i class="fas fa-play"></i>';
            els.viz.style.opacity = '0';
            els.viz.style.animation = 'none';
        }
    };
    els.mute.onclick = () => {
        els.music.muted = !els.music.muted;
        if(els.music.muted){
            els.mute.innerHTML = '<i class="fas fa-volume-xmark"></i>';
            els.mute.style.color = '#777'; 
        } else {
            els.mute.innerHTML = '<i class="fas fa-volume-high"></i>';
            els.mute.style.color = ''; 
        }
    };
    els.music.ontimeupdate = () => {
        const pct = (els.music.currentTime / els.music.duration) * 100;
        els.fill.style.width = `${pct}%`;
        document.getElementById('currTime').textContent = fmt(els.music.currentTime);
        document.getElementById('durTime').textContent = fmt(els.music.duration);
    };
    els.bar.onclick = (e) => {
        const rect = els.bar.getBoundingClientRect();
        const pos = (e.clientX - rect.left) / rect.width;
        els.music.currentTime = pos * els.music.duration;
    };
    function fmt(t) {
        if(isNaN(t)) return "0:00";
        return Math.floor(t/60) + ":" + Math.floor(t%60).toString().padStart(2,'0');
    }
    const style = document.createElement('style');
    style.innerHTML = `@keyframes pulse { 0%{transform:scale(0.95); opacity:0.5} 50%{transform:scale(1.1); opacity:1} 100%{transform:scale(0.95); opacity:0.5} }`;
    document.head.appendChild(style);
</script>
</body>
</html>
